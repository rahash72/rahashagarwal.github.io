<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link rel="stylesheet" href="ContactPage.css" />
    <base url="rahashagarwal.com/contact" />
    <title>Contact</title>
  </head>
  <body>
    <script src="Nav.js" type="text/javascript" defer></script>
    <div class="contact">
      <div class="form">
        <div class="title">Contact Me</div>
        <div class="subtitle">Send Your Message Here !</div>
        <form
          class="form-r"
          action="https://formsubmit.co/rahashagarwal72@gmail.com"
          method="POST"
        >
          <div class="input-container ic1">
            <input
              name="name"
              id="name"
              class="input"
              type="text"
              placeholder=" "
            />
            <div class="cut"></div>
            <label for="name" class="placeholder">Name</label>
          </div>
          <div class="input-container ic2">
            <input
              name="email"
              id="email"
              class="input"
              type="text"
              placeholder=" "
            />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
          </div>
          <div class="input-container ic2">
            <input
              name="message"
              id="message"
              class="input"
              type="text"
              placeholder=" "
            />
            <div class="cut"></div>
            <label for="message" class="placeholder">Message</label>
          </div>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
