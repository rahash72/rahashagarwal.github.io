  <body>
    <script src="Nav.js" type="text/javascript" defer></script>
    <div class="page-header">Contact</div>
    <div class="contact">
      <div class="form">
        <div class="title">Contact Me</div>
        <div class="subtitle">Send Your Message Here !</div>
        <form
          class="form-r"
          action="https://formsubmit.co/rahashagarwal72@gmail.com"
          method="POST"
        >
          <div class="input-container ic1">
            <input
              name="name"
              id="name"
              class="input"
              type="text"
              placeholder="Name"
            />
          </div>
          <div class="input-container ic2">
            <input
              name="email"
              id="email"
              class="input"
              type="text"
              placeholder="Email"
            />
          </div>
          <div class="input-container ic2">
            <input
              name="message"
              id="message"
              class="input"
              type="text"
              placeholder="Message"
            />
          </div>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
      <div class="socials">
        <div class="socials-content">
          <a
            href="https://www.google.co.in/maps/place/Chelidanga,+Asansol,+West+Bengal+713301/@23.6823405,86.9537901,18z/data=!4m5!3m4!1s0x39f71ee31886cafb:0xcaa159f4e328faaf!8m2!3d23.6823405!4d86.9537902"
            ><span class="material-symbols-outlined"> home_pin </span></a
          ><span class="socials-text"

          >
        </div>
        <div class="socials-content">
          <a href="mailto:rahashagarwal72@gmail.com"
            ><span class="material-symbols-outlined"> mail </span></a
          >
          <span class="socials-text">rahashagarwal72@gmail.com</span>
        </div>

        <div class="socials-content">
          <a href="tel:+918617429058"
            ><span class="material-symbols-outlined"> call </span></a
          >
